<div *ngIf="games.length > 0; else noGames">
    <h1>Games List</h1>
    <ul>
      <li *ngFor="let game of games">
        <h2>{{ game.name }}</h2> <!-- Assuming each game object has a 'title' property -->
    
      </li> 
    </ul>
  </div>
  
  <ng-template #noGames>
    <h2>No games available</h2>
  </ng-template>
