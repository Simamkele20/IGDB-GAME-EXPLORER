<div class="home-container">
  <h5>Welcome to IGDB GAME EXPLORER</h5>

  <ng-container *ngIf="games.length > 0; else noGames">
    <div class="game-list">
      <div class="game-container">
        <div class="game-item" *ngFor="let game of games">
          <img
            [src]="
              game.cover
                ? 'https:' + game.cover.url
                : 'https://i.ibb.co/pzgS2h4/placeholder-90x90.png'
            "
            alt="{{ game.name }} cover"
          />
          <p>{{ game.name }}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noGames>
    <h2>No games available</h2>
  </ng-template>
</div>
