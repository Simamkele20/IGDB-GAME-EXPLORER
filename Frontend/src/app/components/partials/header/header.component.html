<header>
  <div class="form">
    <mat-form-field appearance="fill" class="search-input">
      <mat-label>Search Game</mat-label>
      <input
        matInput
        [formControl]="searchTermCtrl"
        placeholder="Search Games..."
        (keyup)="searchTermChange.emit(searchTermCtrl.value || '')"
        [readonly]="isSearchDisabled"
      />
    </mat-form-field>
  </div>
</header>
